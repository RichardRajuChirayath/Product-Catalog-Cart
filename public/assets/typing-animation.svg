<svg xmlns="http://www.w3.org/2000/svg" width="800" height="100" viewBox="0 0 800 100">
  <!-- Line 1: Main Title -->
  <text x="50%" y="40%" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, sans-serif" font-weight="800" font-size="32" fill="#4f46e5" opacity="0">
    Next-Gen Angular 19 E-Commerce
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.5s" fill="freeze" />
    <animate attributeName="y" from="50" to="40" dur="0.8s" begin="0.5s" fill="freeze" />
  </text>
  
  <!-- Line 2: Subtitle -->
  <text x="50%" y="80%" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, sans-serif" font-size="20" fill="#6366f1" opacity="0">
    Millisecond-perfect reactivity with Signals &amp; Material.
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="2s" fill="freeze" />
    <animate attributeName="y" from="90" to="80" dur="0.8s" begin="2s" fill="freeze" />
  </text>
</svg>
